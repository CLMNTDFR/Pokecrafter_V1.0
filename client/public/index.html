<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- SEO basics -->
    <meta
      name="description"
      content="Poke-Crafter is your ultimate platform for Pokémon Artists. Explore artwork, vote for your favorite creations, and interact with a community of Pokémon fans. Discover, create and share Pokémon-themed content today!"
    />
    <meta
      name="keywords"
      content="Pokémon, Pokémon artwork, Pokémon fan art, Pokémon community, Pokémon voting, Pokémon creations, Pokémon fans, Pokémon Art contest"
    />

    <meta name="robots" content="index, follow">

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Poké-Crafter | Your Ultimate Pokémon Community"
    />
    <meta
      property="og:description"
      content="Poke-Crafter is your ultimate platform for Pokémon Artists. Explore artwork, share and vote for your favorite creations, and interact with a community of Pokémon fans. Discover, create and share Pokémon-themed content today!"
    />
    <meta
      property="og:image"
      content="https://www.yourwebsite.com/path-to-your-og-image.png"
    />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Poke-Crafter" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Poke-Crafter | The Ultimate Pokémon Artwork Community"
    />
    <meta
      name="twitter:description"
      content="Discover Poké-Crafter, a platform dedicated to Pokémon Art fans. View, share and vote on Pokémon artwork, and engage with the community. Explore now!"
    />
    <meta
      name="twitter:image"
      content="https://www.yourwebsite.com/path-to-your-twitter-image.png"
    />
    <meta name="twitter:url" content="https://www.yourwebsite.com" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Poke-Crafter",
        "url": "https://www.yourwebsite.com",
        "description": "Poke-Crafter is an engaging platform for Pokémon Art fans where you can explore, share and vote on Pokémon artwork and connect with the community.",
        "publisher": {
          "@type": "Organization",
          "name": "Poke-Crafter Team"
        }
      }
    </script>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>Poke-Crafter | The Ultimate Pokémon Artwork Community</title>
  </head>

  <body>

    <div id="root"></div>

  </body>
</html>
